<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>

  <form>
    <div class="form-group">
      <h3>Login do Sistema</h3>
    </div>

        <div class="form-group">
      <label for="user">E-mail</label>
      <input type="email" class="form-control" [(ngModel)] = "usuario.login" id="login" name="login" placeholder="Informe o E-mail" required>
    </div>

    <div class="form-group">
      <label for="user">Senha:</label>
      <input type="password" class="form-control"  [(ngModel)] = "usuario.senha" id="senha" name="senha" placeholder="Informe a Senha" required>
    </div>

    <button type="button" class="btn btn-primary" (click)="login()">Logar</button>
  </form>


</body>
</html>
