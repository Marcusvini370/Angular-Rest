<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
  </head>
  <body>
    <h3 class="text-center mt-5">Relatório de usuário</h3>

    <form #formValidation="ngForm">
      <!--Linha de componentes -->

      <div class="form-row">
        <div class="form-group offset-md-2">
          <label for="dataInicio">Data de Nasc. Início</label>
          <span class="text-danger"> *</span>
          <div class="form-inline">
            <div class="form-group">
              <input
                type="text"
                name="dataInicio"
                id="dataInicio"
                class="form-control"
                required="true"
                autocomplete="false"
                placeholder="dd/mm/yyyy"
                ngbDatepicker
                #dataInicio="ngbDatepicker"
                [(ngModel)]="UserReport.dataInicio"
                ng-required="true"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar apr"
                  (click)="dataInicio.toggle()"
                  type="button"
                >
                  <img
                    src="https://iconarchive.com/download/i103365/paomedia/small-n-flat/calendar.ico"
                    width="25"
                    height="20"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group offset-md ml-3">
          <label for="dataFim">Data de Nasc. Fim</label>
          <span class="text-danger"> *</span>
          <div class="form-inline">
            <div class="form-group">
              <input
                type="text"
                name="dataFim"
                id="dataFim"
                class="form-control"
                required="true"
                autocomplete="false"
                placeholder="dd/mm/yyyy"
                ngbDatepicker
                #dataFim="ngbDatepicker"
                [(ngModel)]="UserReport.dataFim"
                ng-required="true"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar apr"
                  (click)="dataFim.toggle()"
                  type="button"
                >
                  <img
                    src="https://iconarchive.com/download/i103365/paomedia/small-n-flat/calendar.ico"
                    width="25"
                    height="20"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <button type="button" class="btn btn-dark mb-2 ml-2"
      data-toggle="modal" data-target="#myModal" (click)="imprimeRelatorio()">
      imprimir PDF
     </button>

     <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modalPdf">
      <div class="modal-content">
        <div class="modal-body">
          <iframe id="pdf" width="100%" height="500" frameborder="0"
          scrolling="no" allowtransparency="true">
        </iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

        </div>
      </div>
    </div>
  </div>
    </form>
  </body>
</html>
