<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
</head>
<body>

  <form class="form-inline mt-5 mb-5">

    <div class="form-group mx-sm-3 mb-2">

      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisa por Nome">
    </div>
    <button type="button" (click)="consultarUser()" class="btn btn-primary mb-2">Buscar</button>
  </form>

  <table class="table">

      <thead class="thead-dark">
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Ação</th>
      </thead>

      <tbody>
        <tr *ngFor='let usuario of usuarios'>
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.cpf}}</td>
        <td><button (click)="deleteUsuario(usuario.id)" class="btn btn-primary">Delete</button></td>
      </tr>
      </tbody>


  </table>

</body>
</html>
